<!DOCTYPE html>
<html>

<head>
	<title>Random Team Generator</title>
	<meta charset="UTF-8">
	<!-- <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Archivo+Narrow" rel="stylesheet"> -->
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="icon" href="./img/batsman.favicon.jpg">
</head>

<body>
	<!-- Add navigation link to the matches page -->
    <div style="text-align: right; margin: 10px;">
        <a href="matches.html" style="font-size: 16px; color: #007BFF; text-decoration: none;">Go to Match Generator</a>
    </div>

	<div id="app-container">
		<h2><em>Infinity</em> <span>Sorter</span></h2>
		<form id="team-settings" align-center>
			<p>Number of teams</p>
			<input id="teamCount" placeholder="Number of teams to form" />
			<p id="size-error" class="error-text"></p>
			<p>Players List (Enter one value per line)</p>
			<textarea id="playersList" placeholder="Enter single name per line" /></textarea>
			<p id="people-error" class="error-text"></p>
			<button>Generate Teams!</button>
			<div id="alignmentContainer">
				<div id="tabularOutputDiv">
					Tablular output:
					<label class="switch">
						<input id="tabular-output-switch" type="checkbox" checked>
						<span class="slider round"></span>
					</label>
				</div>
				<div id="customeLabelsDiv">
					Use Custom Labels:
					<label class="switch">
						<input id="custom-labels-switch" type="checkbox" checked>
						<span class="slider round"></span>
					</label>
				</div>
			</div>
		</form>

		<div id="team-container"></div>
		<hr />
		<div id="team-table"></div>

		<a id="download-button" href='#' onclick='downloadCSV({ filename: "infinityTeamsData.csv" });'>Download CSV</a>
	</div>

	<script type="text/javascript" src="js/index.js"></script>


</body>
<footer>
	<a style="font-style: italic; color: #120aee; font-size: 11px; line-height: 20px;"
		href="https://github.com/rameshgkwd05/Random-Team-Generator">Github-source-code</a>
</footer>

</html>
